name: Build and Deploy

env:
  CI: false
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "saadpasta"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 1" # Weekly build on Monday at noon

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_DEPLOY_PAT }} # Use your PAT from Secrets
          branch: gh-pages
          folder: build
