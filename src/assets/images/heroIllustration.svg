<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003459;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6c63ff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <rect width="600" height="400" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="100" cy="80" r="20" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="500" cy="120" r="15" fill="url(#grad1)" opacity="0.15"/>
  <circle cx="80" cy="320" r="25" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="520" cy="350" r="18" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Main developer illustration -->
  <g transform="translate(300, 200)">
    <!-- Laptop -->
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <rect x="-75" y="-35" width="150" height="90" rx="4" fill="#ecf0f1"/>
    <rect x="-70" y="-30" width="140" height="80" rx="2" fill="#2c3e50"/>
    
    <!-- Code lines on screen -->
    <rect x="-65" y="-25" width="60" height="3" fill="#27ae60"/>
    <rect x="-65" y="-20" width="80" height="3" fill="#e74c3c"/>
    <rect x="-65" y="-15" width="70" height="3" fill="#f39c12"/>
    <rect x="-65" y="-10" width="65" height="3" fill="#9b59b6"/>
    <rect x="-65" y="-5" width="75" height="3" fill="#3498db"/>
    <rect x="-65" y="0" width="55" height="3" fill="#e67e22"/>
    <rect x="-65" y="5" width="85" height="3" fill="#1abc9c"/>
    <rect x="-65" y="10" width="50" height="3" fill="#e74c3c"/>
    <rect x="-65" y="15" width="90" height="3" fill="#f39c12"/>
    <rect x="-65" y="20" width="45" height="3" fill="#9b59b6"/>
    <rect x="-65" y="25" width="70" height="3" fill="#3498db"/>
    <rect x="-65" y="30" width="60" height="3" fill="#e67e22"/>
    <rect x="-65" y="35" width="80" height="3" fill="#1abc9c"/>
    <rect x="-65" y="40" width="55" height="3" fill="#e74c3c"/>
    
    <!-- Developer figure -->
    <circle cx="0" cy="-80" r="25" fill="#ecf0f1"/>
    <rect x="-15" y="-60" width="30" height="40" fill="#ecf0f1"/>
    
    <!-- Arms -->
    <rect x="-25" y="-55" width="10" height="30" rx="5" fill="#ecf0f1"/>
    <rect x="15" y="-55" width="10" height="30" rx="5" fill="#ecf0f1"/>
    
    <!-- Hands on keyboard -->
    <rect x="-20" y="-25" width="8" height="12" rx="4" fill="#bdc3c7"/>
    <rect x="12" y="-25" width="8" height="12" rx="4" fill="#bdc3c7"/>
    
    <!-- Coffee cup -->
    <rect x="40" y="-60" width="12" height="16" rx="6" fill="#e67e22"/>
    <rect x="42" y="-58" width="8" height="12" rx="4" fill="#d35400"/>
    <rect x="44" y="-56" width="4" height="8" rx="2" fill="#c0392b"/>
    <rect x="50" y="-65" width="3" height="8" rx="1.5" fill="#e67e22"/>
    
    <!-- Floating code elements -->
    <text x="-120" y="-100" font-family="monospace" font-size="12" fill="#003459" opacity="0.6">&lt;/&gt;</text>
    <text x="120" y="-90" font-family="monospace" font-size="14" fill="#003459" opacity="0.6">{ }</text>
    <text x="-140" y="-60" font-family="monospace" font-size="10" fill="#003459" opacity="0.5">const</text>
    <text x="130" y="-50" font-family="monospace" font-size="10" fill="#003459" opacity="0.5">function</text>
    <text x="-150" y="-20" font-family="monospace" font-size="10" fill="#003459" opacity="0.5">return</text>
    <text x="140" y="-10" font-family="monospace" font-size="10" fill="#003459" opacity="0.5">import</text>
    
    <!-- Connection lines -->
    <line x1="-100" y1="-80" x2="-60" y2="-60" stroke="#003459" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="-70" x2="60" y2="-50" stroke="#003459" stroke-width="1" opacity="0.3"/>
    <line x1="-110" y1="-40" x2="-70" y2="-20" stroke="#003459" stroke-width="1" opacity="0.3"/>
    <line x1="110" y1="-30" x2="70" y2="-10" stroke="#003459" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="3" fill="#003459"/>
    <circle cx="550" cy="80" r="2" fill="#003459"/>
    <circle cx="70" cy="350" r="4" fill="#003459"/>
    <circle cx="530" cy="320" r="3" fill="#003459"/>
  </g>
</svg>