<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003459;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" opacity="0.3"/>
  
  <!-- Main developer illustration -->
  <g transform="translate(300, 200)">
    <!-- Laptop base -->
    <rect x="-100" y="20" width="200" height="15" rx="3" fill="#2c3e50"/>
    
    <!-- Laptop screen -->
    <rect x="-90" y="-60" width="180" height="120" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-85" y="-55" width="170" height="110" rx="4" fill="#ecf0f1"/>
    <rect x="-80" y="-50" width="160" height="100" rx="2" fill="#2c3e50"/>
    
    <!-- Code lines on screen -->
    <rect x="-75" y="-45" width="50" height="3" fill="#27ae60"/>
    <rect x="-75" y="-40" width="70" height="3" fill="#e74c3c"/>
    <rect x="-75" y="-35" width="60" height="3" fill="#f39c12"/>
    <rect x="-75" y="-30" width="55" height="3" fill="#9b59b6"/>
    <rect x="-75" y="-25" width="65" height="3" fill="#3498db"/>
    <rect x="-75" y="-20" width="45" height="3" fill="#e67e22"/>
    <rect x="-75" y="-15" width="75" height="3" fill="#1abc9c"/>
    <rect x="-75" y="-10" width="40" height="3" fill="#e74c3c"/>
    <rect x="-75" y="-5" width="80" height="3" fill="#f39c12"/>
    <rect x="-75" y="0" width="35" height="3" fill="#9b59b6"/>
    <rect x="-75" y="5" width="60" height="3" fill="#3498db"/>
    <rect x="-75" y="10" width="50" height="3" fill="#e67e22"/>
    <rect x="-75" y="15" width="70" height="3" fill="#1abc9c"/>
    <rect x="-75" y="20" width="45" height="3" fill="#e74c3c"/>
    <rect x="-75" y="25" width="65" height="3" fill="#f39c12"/>
    <rect x="-75" y="30" width="55" height="3" fill="#9b59b6"/>
    <rect x="-75" y="35" width="75" height="3" fill="#3498db"/>
    <rect x="-75" y="40" width="40" height="3" fill="#e67e22"/>
    
    <!-- Developer figure -->
    <circle cx="0" cy="-100" r="30" fill="#ecf0f1"/>
    <rect x="-20" y="-80" width="40" height="50" fill="#ecf0f1"/>
    
    <!-- Arms -->
    <rect x="-35" y="-75" width="15" height="35" rx="7" fill="#ecf0f1"/>
    <rect x="20" y="-75" width="15" height="35" rx="7" fill="#ecf0f1"/>
    
    <!-- Hands on keyboard -->
    <rect x="-30" y="-40" width="10" height="15" rx="5" fill="#bdc3c7"/>
    <rect x="20" y="-40" width="10" height="15" rx="5" fill="#bdc3c7"/>
    
    <!-- Coffee cup -->
    <rect x="60" y="-80" width="15" height="20" rx="7" fill="#e67e22"/>
    <rect x="63" y="-77" width="9" height="14" rx="4" fill="#d35400"/>
    <rect x="66" y="-74" width="3" height="8" rx="1" fill="#c0392b"/>
    <rect x="73" y="-85" width="4" height="10" rx="2" fill="#e67e22"/>
    
    <!-- Floating code elements -->
    <text x="-150" y="-120" font-family="monospace" font-size="14" fill="#003459" opacity="0.7">&lt;/&gt;</text>
    <text x="150" y="-110" font-family="monospace" font-size="16" fill="#003459" opacity="0.7">{ }</text>
    <text x="-170" y="-80" font-family="monospace" font-size="12" fill="#003459" opacity="0.6">const</text>
    <text x="160" y="-70" font-family="monospace" font-size="12" fill="#003459" opacity="0.6">function</text>
    <text x="-180" y="-40" font-family="monospace" font-size="12" fill="#003459" opacity="0.6">return</text>
    <text x="170" y="-30" font-family="monospace" font-size="12" fill="#003459" opacity="0.6">import</text>
    
    <!-- Connection lines -->
    <line x1="-120" y1="-100" x2="-80" y2="-80" stroke="#003459" stroke-width="1" opacity="0.3"/>
    <line x1="120" y1="-90" x2="80" y2="-70" stroke="#003459" stroke-width="1" opacity="0.3"/>
    <line x1="-130" y1="-60" x2="-90" y2="-40" stroke="#003459" stroke-width="1" opacity="0.3"/>
    <line x1="130" y1="-50" x2="90" y2="-30" stroke="#003459" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="url(#heroGrad1)" opacity="0.2"/>
  <circle cx="500" cy="120" r="6" fill="url(#heroGrad1)" opacity="0.15"/>
  <circle cx="80" cy="320" r="10" fill="url(#heroGrad1)" opacity="0.1"/>
  <circle cx="520" cy="350" r="7" fill="url(#heroGrad1)" opacity="0.2"/>
  
  <!-- Small decorative dots -->
  <circle cx="50" cy="50" r="2" fill="#003459" opacity="0.3"/>
  <circle cx="550" cy="80" r="2" fill="#003459" opacity="0.3"/>
  <circle cx="70" cy="350" r="2" fill="#003459" opacity="0.3"/>
  <circle cx="530" cy="320" r="2" fill="#003459" opacity="0.3"/>
</svg>